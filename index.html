<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>

  <body>
    <div class="extra">
        <h1>CALCULATOR</h1>
        <h2>Basic</h2>
        <h2>Currency</h2>
    </div>
    <div class="main">
        <input type="text" class="input" name="display" autofocus autocomplete="off"/>
        <div class="buttons">
            <button id="clear" class="operator">CE</button>
            <button id="del" class="operator">DEL</button>
            <button id="divide" class="operator">/</button>
            <button id="mult" class="operator">x</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="subtract" class="operator">-</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="add" class="operator">+</button>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="zero" class="number">0</button>
            <button id="dot" class="number">.</button>
            <button id="doublezero" class="number">00</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
  </body>
  <script  src="script.js"></script>
</html>
